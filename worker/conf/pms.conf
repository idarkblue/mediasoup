{
    "log": {
        "file": "./logs/pms.log",
        "workerLevel": "debug",
        "fileLevel": "debug",
        "consolLevel": "debug",
        "workerTags": ["info", "ice", "dtls", "rtp", "srtp", "rtcp", "rtx", "bwe", "score", "simulcast", "svc", "sctp", "message"]
    },

    "websocket": {
        "port": 8889,
        "sslPort": 8883,
        "listenIp": "0.0.0.0",
        "keyFile": "./certs/privkey.pem",
        "certFile": "./certs/full_chain.pem",
        "passPhrase": "",
        "location": "/",
        "idleTimeout": 100,
        "maxBackpressure": 0,
        "maxPayloadLength": 16000000
    },

    "http": {
        "port": 8080,
        "sslPort": 8443,
        "listenIp": "0.0.0.0",
        "keyFile": "./certs/privkey.pem",
        "certFile": "./certs/full_chain.pem",
        "passPhrase": "",
        "location": "/"
    },

    "rtsp": {
        "port": 8554,
        "listenIp": "0.0.0.0"
    },

    "master": {
        "numOfWorkerProcess": 1,
        "execPath": "./",
        "workerName": "mediasoup-worker",
        "unixSocketPath": "./logs/pms"
    },

    "webrtc": {
        "listenIp": "0.0.0.0",
        "announcedIp": "122.51.177.240",
        "minPort": 4000,
        "maxPort": 7000,
        "dtlsCertificateFile": "./certs/full_chain.pem",
        "dtlsPrivateKeyFile": "./certs/privkey.pem"
    },

    "webRtcTransportOptions": {
        "listenIps": [
            {
                "ip": "0.0.0.0",
                "announcedIp": "122.51.177.240"
            }
        ],

        "initialAvailableOutgoingBitrate": 1000000,
        "minimumAvailableOutgoingBitrate": 600000,
        "maxSctpMessageSize": 0,
        "maxIncomingBitrate": 1500000,
        "enableSctp": false,
        "enableUdp": true,
        "enableTcp": false,
        "preferUdp": false,
        "preferTcp": false
    },

    "plainTransportOptions": {
        "listenIp": {
            "ip": "0.0.0.0",
            "announcedIp": "122.51.177.240"
        },
        "maxSctpMessageSize": 262144
    },

    "record": {
        "targetHost": "127.0.0.1",
        "targetPort": 8554,
        "recordPath": "./record/",
        "execRecordDone": "",
        "cmdPort": 8888
    }
}
